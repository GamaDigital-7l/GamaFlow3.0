server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Regra explícita para favicon.svg
    location = /favicon.svg {
        try_files $uri =404;
    }

    # Regra explícita para placeholder.svg
    location = /placeholder.svg {
        try_files $uri =404;
    }

    # Regra para servir arquivos PWA (manifest, icons)
    location ~* \.(json|png|ico)$ {
        try_files $uri =404;
    }

    # Regra para servir todos os outros arquivos estáticos
    location / {
        # Tenta servir o arquivo estático diretamente
        try_files $uri $uri/ /index.html;
    }
}